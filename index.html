<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="header">
        <button>
          Words <br />
          <span class="words">0</span>
        </button>
        <button>
          Characters <br />
          <span class="characters">0</span>
        </button>
        <button>
          Twitter <br />
          <span class="twitter">250</span>/250
        </button>
        <button>Facebook <br /><span class="facebook">300</span>/300</button>
        <button>
          Google <br />
          <span class="google">350</span>/350
        </button>
        <button class="cycle">
          <span class="material-symbols-outlined"> cycle </span>
        </button>
      </div>
      <textarea
        name="textarea"
        class="textarea"
        placeholder="Type or paste your text"
        cols="30"
        rows="10"
      ></textarea>
    </div>
  </body>
</html>
